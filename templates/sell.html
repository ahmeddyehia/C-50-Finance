{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol">
                <option disabled selected value="">Symbol</option>
                {%for stock in stocks%}
                <option value="{{stock}}">{{stock}}</option>
                {%endfor%}

            </select >
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" autocomplete="off" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
